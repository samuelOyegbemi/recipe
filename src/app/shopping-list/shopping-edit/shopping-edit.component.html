<div class="row">
  <div class="c0l-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" name="ingredientName" class="form-control" [(ngModel)]="ingredientName">
        </div>
        <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input type="text" name="ingredientAmount" class="form-control" [(ngModel)]="ingredientAmount">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="addIngredient()" >Add</button>
          <button class="btn btn-danger" type="submit">Edit</button>
          <button class="btn btn-primary" type="submit">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
