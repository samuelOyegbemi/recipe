<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe != null else noRecipe" [selectedRecipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #noRecipe>No recipe selected!</ng-template>
  </div>
</div>
